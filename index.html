<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anisa ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 30px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(214, 51, 132, 0.5); }
            to { text-shadow: 0 0 20px rgba(214, 51, 132, 0.8), 0 0 30px rgba(214, 51, 132, 0.6); }
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #495057;
            margin-bottom: 40px;
            min-height: 600px;
        }
        
        .message p {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .message p.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s ease-out;
        }
        
        .typing-cursor {
            display: inline-block;
            background-color: #d63384;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .highlight {
            color: #d63384;
            font-weight: 600;
        }
        
        .love-button {
            background: linear-gradient(45deg, #ff6b6b, #d63384);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.4);
            animation: pulse 2s infinite;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .love-button.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signature {
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #d63384;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1s;
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .love-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .love-gif.show {
            opacity: 1;
        }
        
        .close-gif {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1002;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
        }
        
        .close-gif.show {
            display: block;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="main-content">
            <h1 class="title">FOR ANISA üíñ</h1>
            
            <div class="message" id="messageContainer">
                <div id="typingArea"></div>
            </div>
            
            <button class="love-button" id="loveButton" onclick="showLove()">
                üíñ Press My Heart üíñ
            </button>
            
            <div class="signature">
                <p>–¢–æ–º—É, –ø—Ä–æ –∫–æ–≥–æ –¥—É–º–∞—é, –∫–æ–ª–∏ –ø—Ä–æ–∫–∏–¥–∞—é—Å—è.</p>
                <p>- ALEX</p>
            </div>
        </div>
    </div>
    
    <div class="fireworks hidden" id="fireworks"></div>
    
    <img class="love-gif" id="loveGif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Love GIF">
    <button class="close-gif" id="closeGif" onclick="closeLoveGif()">‚úï</button>
    
    <script>
        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.opacity = Math.random();
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Create hearts periodically
        setInterval(createHeart, 300);
        
        // Typewriter effect for the romantic message
        const messageLines = [
            { text: "Hey Anisa!", class: "", delay: 1000 },
            { text: "I've missed you today.", class: "", delay: 2000 },
            { text: "I always do when we're not texting or calling", class: "", delay: 1800 },
            { text: "All I can think about is you;", class: "", delay: 1500 },
            { text: "Your face, Your Voice, Your Words.", class: "highlight", delay: 2000 },
            { text: "You've imprinted your everything on me;", class: "", delay: 2200 },
            { text: "And as time goes on;", class: "", delay: 1400 },
            { text: "I want our bond to grow stronger and stronger;", class: "", delay: 2500 },
            { text: "To go from infatuation to love;", class: "", delay: 2000 },
            { text: "We've got a long way to go together;", class: "", delay: 2200 },
            { text: "And I hope you walk it with me;", class: "", delay: 2000 },
            { text: "Because I feel low without you already", class: "", delay: 2200 },
            { text: "And I hope you've thought about me as I've thought of you", class: "", delay: 2500 },
            { text: "", class: "", delay: 1000 }, // Empty line for spacing
            { text: "All I want to say is:", class: "", delay: 1500 },
            { text: "I will love you right ‚ù§Ô∏è", class: "highlight", delay: 3000, style: "font-size: 1.3rem; font-weight: bold;" }
        ];
        
        let currentLine = 0;
        const typingArea = document.getElementById('typingArea');
        const loveButton = document.getElementById('loveButton');
        
        function typeNextLine() {
            if (currentLine < messageLines.length) {
                const line = messageLines[currentLine];
                const p = document.createElement('p');
                
                if (line.class) {
                    p.className = line.class;
                }
                if (line.style) {
                    p.style.cssText = line.style;
                }
                
                // Add typing cursor
                const cursor = document.createElement('span');
                cursor.className = 'typing-cursor';
                
                typingArea.appendChild(p);
                p.appendChild(cursor);
                
                // Type out the text character by character
                let charIndex = 0;
                const typingSpeed = 50; // milliseconds per character
                
                function typeCharacter() {
                    if (charIndex < line.text.length) {
                        p.insertBefore(document.createTextNode(line.text[charIndex]), cursor);
                        charIndex++;
                        setTimeout(typeCharacter, typingSpeed);
                    } else {
                        // Remove cursor and show the line
                        cursor.remove();
                        p.classList.add('show');
                        
                        // Wait before typing next line
                        setTimeout(() => {
                            currentLine++;
                            typeNextLine();
                        }, line.delay);
                    }
                }
                
                // Start typing this line
                setTimeout(typeCharacter, 500);
                
            } else {
                // All lines typed, show the love button
                setTimeout(() => {
                    loveButton.classList.add('show');
                }, 1000);
            }
        }
        
        // Start the typing animation after a short delay
        setTimeout(() => {
            typeNextLine();
        }, 2000);
        
        // Love button interaction
        function showLove() {
            // Create fireworks effect
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.classList.remove('hidden');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.background = `hsl(${Math.random() * 360}, 50%, 60%)`;
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 50);
            }
            
            // Hide fireworks after animation
            setTimeout(() => {
                fireworksContainer.classList.add('hidden');
            }, 3000);
            
            // Show love GIF
            const loveGif = document.getElementById('loveGif');
            const closeButton = document.getElementById('closeGif');
            loveGif.classList.add('show');
            closeButton.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                closeLoveGif();
            }, 5000);
        }
        
        function closeLoveGif() {
            const loveGif = document.getElementById('loveGif');
            const closeButton = document.getElementById('closeGif');
            loveGif.classList.remove('show');
            closeButton.classList.remove('show');
        }
        
        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '5';
            sparkle.style.animation = 'fadeInUp 2s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        setInterval(createSparkle, 2000);
    </script>
</body>
</html>
